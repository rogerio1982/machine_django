<body>
 <div class="login">
  
	<h1>ML com Django - Iris Flower Category</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="/result/" method="post">{% csrf_token %}

    	<input type="text" name="SepalLengthCm" placeholder="Sepal Length Cm" required="required" />
        <input type="text" name="SepalWidthCm" placeholder="Sepal Width Cm" required="required" />
		   <input type="text" name="PetalLengthCm" placeholder="Petal Length Cm" required="required" />
		   <input type="text" name="PetalWidthCm" placeholder="Petal Width Cm" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   

 </div>
